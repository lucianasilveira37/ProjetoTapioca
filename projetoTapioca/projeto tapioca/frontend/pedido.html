<section>
  <div class="container">
    <h1>Escolha sua comida</h1>
    
    <!-- Card de Seleção de CPF -->
    <div class="card cpf-card">
      <h3>Digite seu CPF</h3>
      <div class="cpf-input">
        <input type="text" id="cpf" placeholder="CPF (XXX.XXX.XXX-XX)" required>
      </div>
    </div>

    <!-- Card de Seleção de Comida -->
    <div class="card food-card">
      <h3>Escolha a comida</h3>
      <div class="food-selection">
        <select id="food" onchange="loadRecheios()">
          <option value="0">Selecione...</option>
          <option value="1">Tapioca</option>
          <option value="2">Cuscuz</option>
          <option value="3">Sanduíche</option>
        </select>
      </div>
    </div>

    <!-- Card de Recheios -->
    <div class="card recheios-card">
      <h3>Escolha os recheios</h3>
      <div id="recheiosList"></div>
    </div>

    <!-- Container para o Preço Total e Pagamento -->
    <div class="cards-row">
      <div class="card price-card">
        <h3>Preço Total: R$ <span id="totalPrice">0.00</span></h3>
        <button id="payButton" onclick="payOrder()">Pagar</button>
      </div>
    </div>

    <!-- Card de Histórico de Compras -->
    <div class="card history-card">
      <h3>Digite seu CPF</h3>
      <div class="cpf-input">
        <input type="text" id="cpfHistory" placeholder="CPF (XXX.XXX.XXX-XX)" required>
      </div>
      <button id="historyButton" onclick="viewHistory()">Histórico de Compras</button>
    </div>

  </div>

  <!-- Modal de Histórico de Compras -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeHistoryModal()">&times;</span>
      <h2>Histórico de Compras</h2>
      
      <!-- Campo de Pesquisa por CPF -->
      <div class="search-cpf">
        <label for="searchCpf">Buscar Histórico por CPF:</label>
        <input type="text" id="searchCpf" placeholder="Digite o CPF" oninput="searchByCpf()">
      </div>
      
      <div id="historyList"></div>
    </div>
  </div>
</section>
